<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AVIHAY VAKNIN - Game Changer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #000;
            color: #fff;
            overflow-x: hidden;
        }

        .hero-section {
            height: 100vh;
            background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.7)), 
                        url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080" fill="none"><rect width="1920" height="1080" fill="%23111"/><circle cx="960" cy="540" r="300" fill="%23222" opacity="0.3"/></svg>');
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
        }

        .hero-content {
            max-width: 800px;
            z-index: 2;
        }

        .main-title {
            font-size: 7rem;
            font-weight: 900;
            letter-spacing: 1rem;
            margin-bottom: 1rem;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.8);
            background: linear-gradient(45deg, #fff, #ccc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: glow 3s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { filter: drop-shadow(0 0 20px rgba(255,255,255,0.3)); }
            to { filter: drop-shadow(0 0 40px rgba(255,255,255,0.6)); }
        }

        .subtitle {
            font-size: 2.5rem;
            font-weight: 300;
            letter-spacing: 0.5rem;
            font-style: italic;
            margin-bottom: 3rem;
            opacity: 0.9;
        }

        .availability-section {
            margin-bottom: 2rem;
        }

        .available-text {
            font-size: 2.5rem;
            font-weight: 700;
            letter-spacing: 0.3rem;
            margin-bottom: 0.5rem;
        }

        .collection-text {
            font-size: 1.2rem;
            font-weight: 400;
            letter-spacing: 0.2rem;
            opacity: 0.8;
            margin-bottom: 3rem;
        }

        .order-btn {
            background: transparent;
            border: 2px solid #fff;
            color: #fff;
            padding: 1rem 2.5rem;
            font-size: 1rem;
            font-weight: 600;
            letter-spacing: 0.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            position: relative;
            overflow: hidden;
        }

        .order-btn:hover {
            background: #fff;
            color: #000;
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(255,255,255,0.3);
        }

        .order-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .order-btn:hover::before {
            left: 100%;
        }

        .nav-bar {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            padding: 2rem 4rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 10;
        }

        .nav-left {
            display: flex;
            gap: 2rem;
            font-size: 0.9rem;
            letter-spacing: 0.1rem;
        }

        .nav-right {
            display: flex;
            gap: 2rem;
            font-size: 0.9rem;
            letter-spacing: 0.1rem;
        }

        .logo {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            width: 70px;
            height: 70px;
            background: linear-gradient(45deg, #fff, #f0f0f0);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            font-weight: 900;
            color: #000;
            letter-spacing: 1px;
            box-shadow: 0 4px 15px rgba(255,255,255,0.3);
            transition: all 0.3s ease;
        }

        .logo:hover {
            transform: translateX(-50%) scale(1.1);
            box-shadow: 0 6px 25px rgba(255,255,255,0.5);
        }

        .nav-item {
            color: #fff;
            text-decoration: none;
            transition: all 0.3s ease;
            position: relative;
        }

        .nav-item:hover {
            opacity: 0.7;
        }

        .cart-icon {
            position: relative;
        }

        .cart-count {
            position: absolute;
            top: -8px;
            right: -8px;
            background: #ff4444;
            color: #fff;
            border-radius: 50%;
            width: 18px;
            height: 18px;
            font-size: 0.7rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        @media (max-width: 768px) {
            .main-title {
                font-size: 3.5rem;
                letter-spacing: 0.3rem;
            }
            
            .subtitle {
                font-size: 1.3rem;
                letter-spacing: 0.2rem;
                margin-bottom: 2rem;
            }
            
            .available-text {
                font-size: 1.5rem;
                letter-spacing: 0.1rem;
            }
            
            .collection-text {
                font-size: 1rem;
                margin-bottom: 2rem;
            }
            
            .nav-bar {
                padding: 1rem 1.5rem;
            }
            
            .nav-left, .nav-right {
                font-size: 0.7rem;
                gap: 1rem;
            }
            
            .logo {
                width: 50px;
                height: 50px;
                font-size: 1rem;
            }
            
            .order-btn {
                padding: 0.8rem 2rem;
                font-size: 0.9rem;
            }
            
            .hero-content {
                padding: 0 1rem;
                max-width: 90%;
            }
        }

        @media (max-width: 480px) {
            .main-title {
                font-size: 2.5rem;
                letter-spacing: 0.2rem;
            }
            
            .subtitle {
                font-size: 1rem;
                letter-spacing: 0.1rem;
            }
            
            .available-text {
                font-size: 1.2rem;
            }
            
            .collection-text {
                font-size: 0.9rem;
            }
            
            .nav-left, .nav-right {
                font-size: 0.6rem;
                gap: 0.5rem;
            }
            
            .nav-left a, .nav-right a {
                display: none;
            }
            
            .nav-left a:first-child, .nav-right a:last-child, .nav-right a:nth-last-child(2) {
                display: block;
            }
            
            .order-btn {
                padding: 0.7rem 1.5rem;
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="hero-section">
        <nav class="nav-bar">
            <div class="nav-left">
                <a href="#" class="nav-item">COLLECTIONS</a>
                <a href="#" class="nav-item">MADE IN ISRAEL</a>
            </div>
            
            <div class="logo">AV</div>
            
            <div class="nav-right">
                <a href="#" class="nav-item">BRAND</a>
                <a href="#" class="nav-item">PHOTOSHOOT</a>
                <a href="#" class="nav-item">👤</a>
                <a href="#" class="nav-item cart-icon">
                    🛒
                    <span class="cart-count">0</span>
                </a>
            </div>
        </nav>

        <div class="hero-content">
            <h1 class="main-title">AVIHAY VAKNIN</h1>
            <h2 class="subtitle">Players' Essentials</h2>
            
            <div class="availability-section">
                <div class="available-text">AVAILABLE NOW</div>
                <div class="collection-text">2025 EARLY COLLECTION</div>
            </div>
            
            <button class="order-btn" onclick="handleOrder()">ORDER NOW</button>
        </div>
    </div>

    <script>
        function handleOrder() {
            alert('מעבר לעמוד ההזמנה!');
            // כאן תוכל להוסיף את הלוגיקה של המעבר לעמוד ההזמנה
        }

        // אפקט נוסף לכפתור
        document.querySelector('.order-btn').addEventListener('mouseenter', function() {
            this.style.transform = 'translateY(-3px) scale(1.05)';
        });

        document.querySelector('.order-btn').addEventListener('mouseleave', function() {
            this.style.transform = 'translateY(0) scale(1)';
        });
    </script>
</body>
</html>
