<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion Store - Game Changer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #000;
            color: #fff;
            overflow-x: hidden;
        }

        .hero-section {
            height: 100vh;
            background: linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.6)), 
                        url('https://images.unsplash.com/photo-1523381210434-271e8be1f52b?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2070&q=80');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
        }

        .hero-content {
            max-width: 800px;
            z-index: 2;
        }

        .bottom-left-content {
            position: absolute;
            bottom: 4rem;
            left: 4rem;
            z-index: 2;
            text-align: left;
        }

        .main-title {
            font-size: 8rem;
            font-weight: 900;
            letter-spacing: 1.5rem;
            margin-bottom: 1rem;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.8);
            background: linear-gradient(45deg, #fff, #ccc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: glow 3s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { filter: drop-shadow(0 0 20px rgba(255,255,255,0.3)); }
            to { filter: drop-shadow(0 0 40px rgba(255,255,255,0.6)); }
        }

        .subtitle {
            font-size: 2.5rem;
            font-weight: 300;
            letter-spacing: 0.5rem;
            font-style: italic;
            margin-bottom: 3rem;
            opacity: 0.9;
        }

        .availability-section {
            margin-bottom: 2rem;
        }

        .available-text {
            font-size: 2.5rem;
            font-weight: 700;
            letter-spacing: 0.3rem;
            margin-bottom: 0.5rem;
        }

        .collection-text {
            font-size: 1.2rem;
            font-weight: 400;
            letter-spacing: 0.2rem;
            opacity: 0.8;
            margin-bottom: 3rem;
        }

        .order-btn {
            background: transparent;
            border: 2px solid #fff;
            color: #fff;
            padding: 1rem 2.5rem;
            font-size: 1rem;
            font-weight: 600;
            letter-spacing: 0.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            position: relative;
            overflow: hidden;
        }

        .order-btn:hover {
            background: #fff;
            color: #000;
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(255,255,255,0.3);
        }

        .order-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .order-btn:hover::before {
            left: 100%;
        }

        .nav-bar {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            padding: 2rem 4rem;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
            gap: 3rem;
        }

        .nav-left {
            display: flex;
            gap: 1.5rem;
            font-size: 0.9rem;
            letter-spacing: 0.1rem;
            order: 1;
        }

        .nav-right {
            display: flex;
            gap: 1.5rem;
            font-size: 0.9rem;
            letter-spacing: 0.1rem;
            order: 3;
        }

        .logo {
            width: 60px;
            height: 60px;
            background: #fff;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            font-weight: 900;
            color: #000;
            order: 2;
        }

        .nav-item {
            color: #fff;
            text-decoration: none;
            transition: all 0.3s ease;
            position: relative;
        }

        .nav-item:hover {
            opacity: 0.7;
        }

        .cart-icon {
            position: relative;
        }

        .cart-count {
            position: absolute;
            top: -8px;
            right: -8px;
            background: #ff4444;
            color: #fff;
            border-radius: 50%;
            width: 18px;
            height: 18px;
            font-size: 0.7rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        @media (max-width: 768px) {
            .main-title {
                font-size: 4rem;
                letter-spacing: 0.5rem;
            }
            
            .subtitle {
                font-size: 1.5rem;
                letter-spacing: 0.2rem;
            }
            
            .bottom-left-content {
                bottom: 2rem;
                left: 2rem;
            }
            
            .available-text {
                font-size: 1.5rem;
            }
            
            .nav-bar {
                padding: 1rem 2rem;
                gap: 2rem;
            }
            
            .nav-left, .nav-right {
                font-size: 0.8rem;
                gap: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="hero-section">
        <nav class="nav-bar">
            <div class="nav-left">
                <a href="#" class="nav-item">COLLECTIONS</a>
                <a href="#" class="nav-item">MADE IN ISRAEL</a>
            </div>
            
            <div class="logo">G</div>
            
            <div class="nav-right">
                <a href="#" class="nav-item">BRAND</a>
                <a href="#" class="nav-item">PHOTOSHOOT</a>
                <a href="#" class="nav-item">👤</a>
                <a href="#" class="nav-item cart-icon">
                    🛒
                    <span class="cart-count">0</span>
                </a>
            </div>
        </nav>

        <div class="hero-content">
            <h1 class="main-title">GAME CHANGER</h1>
            <h2 class="subtitle">Players' Essentials</h2>
        </div>

        <div class="bottom-left-content">
            <div class="availability-section">
                <div class="available-text">AVAILABLE NOW</div>
                <div class="collection-text">2025 EARLY COLLECTION</div>
            </div>
            
            <button class="order-btn" onclick="handleOrder()">ORDER NOW</button>
        </div>
    </div>

    <script>
        function handleOrder() {
            alert('מעבר לעמוד ההזמנה!');
            // כאן תוכל להוסיף את הלוגיקה של המעבר לעמוד ההזמנה
        }

        // אפקט נוסף לכפתור
        document.querySelector('.order-btn').addEventListener('mouseenter', function() {
            this.style.transform = 'translateY(-3px) scale(1.05)';
        });

        document.querySelector('.order-btn').addEventListener('mouseleave', function() {
            this.style.transform = 'translateY(0) scale(1)';
        });
    </script>
</body>
</html>
